<div class="container mt-4">
  <h2>Users Posted</h2>
  <table class="table table-bordered table-striped mt-3">
    <thead>
      <tr>
        <th>Username</th>
        <th>CV Name</th>
        <th>CV Note</th>
        <th>Submitted Post</th>
        <th>Actions</th> <!-- Added for Download CV button -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of candidateUsers">
        <td>{{ user.username }}</td>
        <td>{{ user.lastcvName || 'N/A' }}</td>
        <td>
          {{ user.customScore?.total_score ?? user.CV_Note ?? 'N/A' }}
        </td>
        <td>
          {{ user.submittedPostName || 'N/A' }}
        </td>
        <td>
          <button
            class="btn btn-success btn-sm"
            (click)="downloadCV(user)"
          >
            Download CV
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
