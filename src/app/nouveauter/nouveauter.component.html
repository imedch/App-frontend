<div class="container mt-4">
  <h2 class="text-center"></h2>
  <div *ngIf="issues && issues.length > 0; else noJobs">
    <div class="row">
      <div class="col-md-6" *ngFor="let issue of issues">
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">{{ issue.fields.summary }} ({{ issue.key }})</h5>
            <button class="btn btn-success btn-sm" (click)="goToTestMonCV()">Submit</button>
          </div>
          <div class="card-body p-0">
            <table class="table mb-0">
              <tbody>
                <tr>
                  <th scope="row">Description</th>
                  <td>{{ issue.fields.customfield_10055 || 'N/A' }}</td>
                </tr>
                <tr>
                  <th scope="row">Responsibilities</th>
                  <td>{{ issue.fields.customfield_10056 || 'N/A' }}</td>
                </tr>
                <tr>
                  <th scope="row">Skills</th>
                  <td>{{ issue.fields.customfield_10057 || 'N/A' }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noJobs>
    <p class="text-center">No job offers available at the moment.</p>
  </ng-template>
</div>
