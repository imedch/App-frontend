<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email/Username Field -->
          <div class="mb-3">
            <label for="username" class="form-label">Email or Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              placeholder="Enter your email or username"
              [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)"
              aria-describedby="usernameError"
            />
            <div
              *ngIf="username?.invalid && (username?.dirty || username?.touched)"
              id="usernameError"
              class="invalid-feedback"
            >
              <div *ngIf="username?.errors?.['required']">This field is required.</div>
              <div *ngIf="username?.errors?.['minlength']">
                Minimum 3 characters required.
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter your password"
                [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
                aria-describedby="passwordError"
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="showPassword = !showPassword"
                tabindex="-1"
                style="border-top-left-radius: 0; border-bottom-left-radius: 0;"
              >
                <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
              </button>
            </div>
            <div
              *ngIf="password?.invalid && (password?.dirty || password?.touched)"
              id="passwordError"
              class="invalid-feedback"
            >
              <div *ngIf="password?.errors?.['required']">This field is required.</div>
              <div *ngIf="password?.errors?.['minlength']">
                Minimum 6 characters required.
              </div>
            </div>
          </div>

          <!-- Remember Me and Forgot Password -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input
                type="checkbox"
                id="rememberMe"
                class="form-check-input"
                formControlName="rememberMe"
              />
              <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>
            <a href="/forgot-password" class="text-primary text-decoration-none">
              Forgot password?
            </a>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="loginForm.invalid || loading"
            aria-label="Log in"
          >
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ loading ? 'Logging in...' : 'Log in' }}
          </button>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
            {{ errorMessage }}
          </div>
        </form>

        <!-- Sign Up Link -->
        <p class="text-center mt-3">
          Don't have an account?
          <a href="/signup" class="text-primary text-decoration-none">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
