<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Update Password</h2>
        <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input
              type="password"
              id="newPassword"
              class="form-control"
              formControlName="newPassword"
              placeholder="Enter new password"
              [class.is-invalid]="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)"
            />
            <div *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)" class="invalid-feedback">
              <div *ngIf="newPassword?.errors?.['required']">This field is required.</div>
              <div *ngIf="newPassword?.errors?.['minlength']">Minimum 6 characters required.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="updatePasswordForm.invalid">Update</button>
        </form>
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
</div>
